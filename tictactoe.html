<!DOCTYPE html>
<html>
<head>
	<title>tictactoe</title>
</head>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/tictactoe.css">
<body>
	<div class="chooseButtons">
		<div class="choosePlay" id="playerX">x</div>
		<div class="choosePlay" id="playerO">o</div>
	</div>

	<div class="perspective">
		<div class="playInput cube" id="0"></div>
		<div class="playInput cube" id="1"></div>
		<div class="playInput cube" id="2"></div>
	
		<div class="playInput cube" id="3"></div>
		<div class="playInput cube" id="4"></div>
		<div class="playInput cube" id="5"></div>
	

		<div class="playInput cube" id="6"></div>
		<div class="playInput cube" id="7"></div>
		<div class="playInput cube" id="8"></div>
	</div>

	<p class="chosenPlayer"></p>
	<p class="winner"></p>



	<script type="text/javascript" src="js/jQuery.js"></script>
	<script type="text/javascript" src="js/tictactoe.js"></script>
</body>
</html>
