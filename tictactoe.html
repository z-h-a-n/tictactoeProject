<!DOCTYPE html>
<html>
<head>
	<title>tictactoe</title>
</head>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/tictactoe.css">
<body>
	<div class="chooseButtons">
		<button class="choosePlay" id="playerX">x</button>
		<button class="choosePlay" id="playerO">o</button>
	</div>

	<div class="row1">
		<button class="playInput" id="0">0</button>
		<button class="playInput" id="1">1</button>
		<button class="playInput" id="2">2</button>
	</div>
	<div class="row2">
		<button class="playInput" id="3">3</button>
		<button class="playInput" id="4">4</button>
		<button class="playInput" id="5">5</button>
	</div>
	<div class="row3">
		<button class="playInput" id="6">6</button>
		<button class="playInput" id="7">7</button>
		<button class="playInput" id="8">8</button>
	</div>


	<script type="text/javascript" src="js/jQuery.js"></script>
	<script type="text/javascript" src="js/tictactoe.js"></script>
</body>
</html>
